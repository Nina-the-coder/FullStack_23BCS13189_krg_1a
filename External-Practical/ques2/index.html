<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>Product Cart</header>

    <main>
        <div class="card">
            <div class="img-box">
                <img src="https://source.unsplash.com/random/300x300/?car" alt="Car Image">
            </div>

            <div class="details">
                <div class="name">Car</div>
                <div class="price">$5000</div>
            </div>

            <div class="desc">
                This car is very luxurious and comfortable.
            </div>

            <button class="btn">Add to Cart</button>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="https://source.unsplash.com/random/300x300/?bike" alt="Bike Image">
            </div>

            <div class="details">
                <div class="name">Bike</div>
                <div class="price">$900</div>
            </div>

            <div class="desc">
                Bikes are the best friend for a good mountain ride.
            </div>

            <button class="btn">Add to Cart</button>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="https://source.unsplash.com/random/300x300/?pillow" alt="Pillow Image">
            </div>

            <div class="details">
                <div class="name">Pillow</div>
                <div class="price">$1,000,000</div>
            </div>

            <div class="desc">
                Who needs a one-million-dollar pillow in this world? Yes, it's you.
            </div>

            <button class="btn">Add to Cart</button>
        </div>
    </main>

</body>
</html>
