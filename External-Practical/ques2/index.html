<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>Product Cart</header>

    <main>
        <div class="card">
            <div class="img-box">
                <img src="https://source.unsplash.com/random/300x300/?product" alt="Product Image>"
            </div>

            <div class="details">
                <div class="name">Product Name</div>
                <div class="price">$500</div>
            </div>

            <div class="desc">
                This is the description of the product. It looks professional and clean.
            </div>

            <button class="btn">Add to Cart</button>
        </div>
    </main>

</body>
</html>
